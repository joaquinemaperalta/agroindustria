<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="estilos/formulario_vacas_estilo.css">
  <script type="text/javascript" src="scripts/validacion_lotevacas.js"></script>

  <title>Formulario de Vacas</title>
</head>

<body>
  <div class="login-container">
    <div class="login-info-container">
      <h1 class="title">Ingrese la vaca que desee en su tabla</h1>

      <p>Ingrese</p>
      <form class="inputs-container" onsubmit=" validar(event)">
        <input min="1" class="input" type="number" step="0.10" id="lote"
          placeholder="Cantidad de vacas que desee ingresar">
        <input class="input" type="text" id="idvaca" placeholder="Id de la Vaca">
        <input class="input" type="text" id="raza" placeholder="Raza de la Vaca ">
        <input min="0" class="input" type="number" id="edad" step="0.01" placeholder="Edad de la Vaca">
        <input min="0" class="input" type="number" id="peso" step="0.10" placeholder="Peso de la vaca">


        <input class="btn" type="submit" value="Registrar vaca">

      </form>
    </div>
    <img class="image-container" src="imagenes/login_vacas.svg" alt="">
  </div>

</body>

</html>
