<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"></script>
        
    <title>sign in & sign up form</title>
    <link rel="stylesheet" href="loginyregistro.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
        <div class="signin-signup">
           <form action="" class="sign-in-form">
               <h2 class="title">Iniciar sesión</h2>
               <div class="input-field">
                   <i class="fas fa-user"> </i>
                   <input type="text" placeholder="Nombre de Usuario" >
               </div>

               <div class="input-field">
                <i class="fas fa-lock"> </i>
                <input type="password" placeholder="Contraseña" >
               </div>
               <input type="submit" value="Iniciar sesión" class="btn solid">


               <p class="social-text">  SIGUENOS EN NUESTRAS PLATAFORMAS</p>
               <div class="social-media">
                   <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                   <a href="#" class="social-icon">
                         <i class="fab fa-twitter"></i>
                   </a>
                   <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                   </a>
                   <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                   </a>
               </div>
           </form>




           <form action="" class="sign-up-form">
            <h2 class="title">Registrate</h2>
            <div class="input-field">
                <i class="fas fa-user"> </i>
                <input type="text" placeholder="Nombre " >
            </div>
            <div class="input-field">
                <i class="fas fa-user"> </i>
                <input type="text" placeholder="Apellido" >
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"> </i>
                <input type="text" placeholder="Email" >
            </div>

            <div class="input-field">
                <i class="fas fa-address-card"> </i>
                <input type="text" placeholder="DNI" >
            </div>
            <div class="input-field">
                <i class="fas fa-child"> </i>
                <input type="text" placeholder="Edad" >
            </div>

            <div class="input-field">
             <i class="fas fa-lock"> </i>
             <input type="password" placeholder="Contraseña" >
            </div>
            <input type="submit" value="Registrate" class="btn solid">


            <p class="social-text"> SIGUENOS EN NUESTRAS PLATAFORMAS</p>
            <div class="social-media">
                <a href="#" class="social-icon">
                     <i class="fab fa-facebook-f"></i>
                 </a>
                <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                     <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                     <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </form>
        </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Sos Nuevo?</h3>
                    <p> Ten al alcance de la mano todo lo que necesitas sobre agroindustria </p>
                    <button class="btn transparent" id="sign-up-btn">Registrate </button>
                </div>

                <img src="imagenes/login.svg" class="image" alt="">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Uno de Nosotros?</h3>
                    <p> Conectate para poder tener el control de todo sobre agroindustria, ganado y  más</p>
                    <button class="btn transparent" id="sign-in-btn">Iniciar Sesion</button>
                </div>

                <img src="imagenes/iniciar_sesion.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="log_reg.js"></script>
</body>
</html>
